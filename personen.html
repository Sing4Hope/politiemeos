<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Politie Dossier - Personen</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      background: linear-gradient(120deg, #eaf1fb 0%, #f0f2f5 100%);
      color: #222;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      animation: fadeInBody 1s;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 36px;
      border-bottom: 4px solid #004aad;
      padding: 28px 32px 18px 32px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,74,173,0.06);
      animation: slideDown 0.8s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes slideDown {
      from { transform: translateY(-60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    header img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      filter: drop-shadow(0 2px 6px rgba(0,74,173,0.08));
      animation: fadeInLogo 1.2s;
    }
    @keyframes fadeInLogo {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }
    header h1 {
      font-size: 2.8rem;
      color: #004aad;
      font-weight: 700;
      text-transform: uppercase;
      margin: 0;
      letter-spacing: 2px;
      animation: fadeInText 1.2s;
    }
    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #personList {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(340px,1fr));
      gap: 28px;
      padding: 30px 32px 60px 32px;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeInUp 1.1s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }

    .person {
      background: #fff;
      border: 2px solid #004aad;
      border-radius: 14px;
      padding: 22px 22px 18px 22px;
      box-shadow: 0 4px 18px 0 rgba(0,74,173,0.08);
      position: relative;
      transition: box-shadow 0.3s, transform 0.3s, border-color 0.3s;
      opacity: 0;
      transform: translateY(40px) scale(0.97);
      animation: personIn 0.7s forwards;
    }
    .person:hover {
      box-shadow: 0 10px 32px 0 rgba(0,74,173,0.18);
      border-color: #002a6c;
      transform: translateY(-4px) scale(1.025);
    }
    @keyframes personIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .person-header {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #004aad 60%, #0074ff 100%);
      border: 3px solid #002a6c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.8rem;
      font-weight: 700;
      color: white;
      user-select: none;
      text-transform: uppercase;
      box-shadow: 0 0 8px #002a6c33;
      transition: box-shadow 0.3s;
      animation: popIn 0.7s;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.7);}
      to { opacity: 1; transform: scale(1);}
    }

    .person-name {
      font-size: 1.6rem;
      font-weight: 700;
      color: #002a6c;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin: 0 0 4px 0;
      transition: color 0.3s;
    }

    .person-details {
      font-size: 1rem;
      margin-bottom: 6px;
      color: #222;
    }

    .detail-label {
      font-weight: 700;
      color: #004aad;
    }

    .autos {
      background: #dde6fb;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 0.98rem;
      color: #002a6c;
      font-weight: 600;
      box-shadow: 0 2px 8px #004aad11;
      animation: fadeInUp 1.2s;
    }

    .autos strong {
      color: #004aad;
      font-size: 1.05em;
    }

    .autos ul {
      padding-left: 20px;
      margin: 8px 0 0 0;
    }

    .autos li {
      margin-bottom: 6px;
      transition: color 0.2s;
    }
    .autos li:hover {
      color: #0074ff;
    }

    .status {
      font-weight: 700;
      color: #e8b500;
      margin-top: 10px;
      font-style: italic;
      font-size: 1.05em;
      letter-spacing: 1px;
      animation: fadeInText 1.2s;
    }

    .btn-details {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s, transform 0.18s, box-shadow 0.2s;
      user-select: none;
      box-shadow: 0 2px 8px #004aad22;
      font-size: 1rem;
    }
    .btn-details:hover {
      background-color: #002a6c;
      transform: scale(1.06);
      box-shadow: 0 4px 16px #004aad33;
    }

    @media (max-width: 800px) {
      #personList {
        grid-template-columns: 1fr;
        padding: 15px;
      }
      .person {
        padding: 16px 10px 12px 10px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 18px 10px 8px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="pol.png" alt="Politie Logo" />
    <h1>Politie Dossier</h1>
  </header>

  <div id="personList"></div>

  <script>
    const dossierNumbers = ['PD-2025-001', 'PD-2025-002', 'PD-2025-003'];

    let persons = JSON.parse(localStorage.getItem('personen')) || [];

    if (persons.length === 0) {
      persons = [
        {
          name: "Jan Jansen",
          age: 30,
          geboortedatum: "1995-02-15",
          dossiernummer: dossierNumbers[0],
          status: "In onderzoek",
          autos: [
            { merk: "Volkswagen", model: "Golf", kenteken: "AB-123-CD" },
            { merk: "Tesla", model: "Model 3", kenteken: "EF-456-GH" }
          ],
          adres: "Kerkstraat 10, Amsterdam",
          telefoon: "06-12345678"
        },
        {
          name: "Sara de Vries",
          age: 27,
          geboortedatum: "1997-08-22",
          dossiernummer: dossierNumbers[1],
          status: "Gevraagd voor verhoor",
          autos: [
            { merk: "Audi", model: "A4", kenteken: "XY-987-ZT" }
          ],
          adres: "Stationsplein 4, Haarlem",
          telefoon: "06-87654321"
        }
      ];
      localStorage.setItem('personen', JSON.stringify(persons));
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('nl-NL', { year: 'numeric', month: 'long', day: 'numeric' });
    }

    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').toUpperCase();
    }

    function showPersons(list) {
      const container = document.getElementById('personList');
      container.innerHTML = '';

      list.forEach((persoon, i) => {
        const div = document.createElement('div');
        div.classList.add('person');
        div.style.animationDelay = (i * 80) + "ms";

        div.innerHTML = `
          <div class="person-header">
            <div class="avatar">${getInitials(persoon.name)}</div>
            <div>
              <div class="person-name">${persoon.name}</div>
              <div class="person-details"><span class="detail-label">Dossiernr:</span> ${persoon.dossiernummer || 'Onbekend'}</div>
              <div class="person-details"><span class="detail-label">Geboortedatum:</span> ${persoon.geboortedatum ? formatDate(persoon.geboortedatum) : '-'}</div>
              <div class="person-details"><span class="detail-label">Leeftijd:</span> ${persoon.age} jaar</div>
              <div class="person-details"><span class="detail-label">Adres:</span> ${persoon.adres}</div>
              <div class="person-details"><span class="detail-label">Telefoon:</span> ${persoon.telefoon}</div>
              <div class="status">${persoon.status || ''}</div>
            </div>
          </div>
          <div class="autos">
            <strong>Voertuigen:</strong>
            <ul>
              ${persoon.autos && persoon.autos.length > 0
                ? persoon.autos.map(auto => `<li>${auto.merk} ${auto.model} - Kenteken: ${auto.kenteken}</li>`).join('')
                : '<li>Geen voertuigen bekend</li>'
              }
            </ul>
          </div>
          <button class="btn-details" onclick="alert('Meer details voor ${persoon.name} komen hier.')">Meer details</button>
        `;

        container.appendChild(div);
      });
    }

    showPersons(persons);
  </script>

</body>
</html>
