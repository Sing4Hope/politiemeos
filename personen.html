<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personenlijst</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .person {
      border: 1px solid #333;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
      max-width: 500px;
    }
    .person h2 {
      margin: 0 0 5px 0;
      color: #222;
    }
    .autos {
      margin-left: 20px;
    }
    .autos li {
      list-style-type: disc;
    }
  </style>
</head>
<body>

  <h1>Personenlijst</h1>
  <div id="personList"></div>

  <script>
    // Haal personen op uit localStorage of maak een testpersoon aan als leeg
    let persons = JSON.parse(localStorage.getItem('personen')) || [];

    if (persons.length === 0) {
      persons = [
        {
          name: "Jan Jansen",
          age: 30,
          autos: [
            { merk: "Volkswagen", model: "Golf", kenteken: "AB-123-CD" },
            { merk: "Tesla", model: "Model 3", kenteken: "EF-456-GH" }
          ],
          adres: "Kerkstraat 10",
          telefoon: "06-12345678"
        }
      ];
      localStorage.setItem('personen', JSON.stringify(persons));
    }

    // Functie om personen te tonen
    function showPersons(list) {
      console.log("Personen die getoond worden:", list);
      const container = document.getElementById('personList');
      container.innerHTML = ''; // Leeg maken

      list.forEach(persoon => {
        const div = document.createElement('div');
        div.classList.add('person');

        div.innerHTML = `
          <h2>${persoon.name} (${persoon.age} jaar)</h2>
          <p><strong>Adres:</strong> ${persoon.adres}</p>
          <p><strong>Telefoon:</strong> ${persoon.telefoon}</p>
          <p><strong>Autos:</strong></p>
          <ul class="autos">
            ${persoon.autos.map(auto => `<li>${auto.merk} ${auto.model} (Kenteken: ${auto.kenteken})</li>`).join('')}
          </ul>
        `;

        container.appendChild(div);
      });
    }

    // Personen tonen op de pagina
    showPersons(persons);
  </script>
</body>
</html>
