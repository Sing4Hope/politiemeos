<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Politie Dossier - Personen</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      background-color: #0b0f23;
      color: #eaeaea;
      font-family: 'Roboto Mono', monospace, monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      border-bottom: 2px solid #c91c1c;
      padding: 20px 30px 10px 30px;
      background: #181c2f;
    }

    header img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    header h1 {
      font-size: 2.5rem;
      color: #c91c1c;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin: 0;
    }

    #personList {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(350px,1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .person {
      background-color: #1c2238;
      border: 3px solid #c91c1c;
      border-radius: 12px;
      padding: 22px 22px 18px 22px;
      box-shadow: 0 0 18px #c91c1c33;
      position: relative;
      transition: box-shadow 0.3s, transform 0.3s;
      animation: fadeInPerson 0.7s;
    }

    @keyframes fadeInPerson {
      from { opacity: 0; transform: translateY(30px) scale(0.97);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }

    .person:hover {
      box-shadow: 0 0 32px #c91c1c77, 0 2px 16px #0004;
      transform: translateY(-4px) scale(1.02);
    }

    .person::before {
      content: "DOSSIER";
      position: absolute;
      top: 10px;
      right: 18px;
      font-weight: 700;
      font-size: 0.9rem;
      color: #c91c1c;
      letter-spacing: 2px;
      opacity: 0.22;
      pointer-events: none;
    }

    .person-header {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #2c334d;
      border: 2.5px solid #c91c1c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.7rem;
      color: #c91c1c;
      user-select: none;
      font-weight: 700;
      box-shadow: 0 2px 10px #0002;
      transition: box-shadow 0.3s;
    }

    .person-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 6px;
    }

    .person-details {
      font-size: 1rem;
      margin-bottom: 7px;
      color: #eaeaea;
    }

    .detail-label {
      font-weight: 700;
      color: #c91c1c;
      margin-right: 4px;
    }

    .autos {
      background: #222a4a;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 0.98rem;
      color: #eaeaea;
    }

    .autos strong {
      color: #c91c1c;
      font-size: 1.05em;
    }

    .autos ul {
      padding-left: 20px;
      margin: 0;
    }

    .autos li {
      margin-bottom: 6px;
    }

    .status {
      font-weight: 700;
      color: #e8b500;
      margin-top: 10px;
      font-style: italic;
      font-size: 1.05em;
    }

    .btn-details {
      display: inline-block;
      margin-top: 15px;
      padding: 8px 18px;
      background-color: #c91c1c;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.25s, transform 0.18s;
      user-select: none;
      font-size: 1rem;
      box-shadow: 0 2px 8px #c91c1c33;
    }

    .btn-details:hover {
      background-color: #8f1212;
      transform: scale(1.06);
    }

    @media (max-width: 800px) {
      #personList {
        grid-template-columns: 1fr;
        padding: 15px;
      }
      .person {
        padding: 16px 10px 12px 10px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 18px 10px 8px 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="pol.png" alt="Politie Logo" />
    <h1>Politie Dossier</h1>
  </header>

  <div id="personList"></div>

  <script>
    const dossierNumbers = ['PD-2025-001', 'PD-2025-002', 'PD-2025-003'];

    let persons = JSON.parse(localStorage.getItem('personen')) || [];

    if (persons.length === 0) {
      persons = [
        {
          name: "Jan Jansen",
          age: 30,
          geboortedatum: "1995-02-15",
          dossiernummer: dossierNumbers[0],
          status: "In onderzoek",
          autos: [
            { merk: "Volkswagen", model: "Golf", kenteken: "AB-123-CD" },
            { merk: "Tesla", model: "Model 3", kenteken: "EF-456-GH" }
          ],
          adres: "Kerkstraat 10, Amsterdam",
          telefoon: "06-12345678"
        },
        {
          name: "Sara de Vries",
          age: 27,
          geboortedatum: "1997-08-22",
          dossiernummer: dossierNumbers[1],
          status: "Gevraagd voor verhoor",
          autos: [
            { merk: "Audi", model: "A4", kenteken: "XY-987-ZT" }
          ],
          adres: "Stationsplein 4, Haarlem",
          telefoon: "06-87654321"
        }
      ];
      localStorage.setItem('personen', JSON.stringify(persons));
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('nl-NL', { year: 'numeric', month: 'long', day: 'numeric' });
    }

    function getInitials(name) {
      return name.split(' ').map(n => n[0]).join('').toUpperCase();
    }

    function showPersons(list) {
      const container = document.getElementById('personList');
      container.innerHTML = '';

      list.forEach((persoon, i) => {
        const div = document.createElement('div');
        div.classList.add('person');
        div.style.animationDelay = (i * 80) + "ms";

        div.innerHTML = `
          <div class="person-header">
            <div class="avatar">${getInitials(persoon.name)}</div>
            <div>
              <div class="person-name">${persoon.name}</div>
              <div class="person-details"><span class="detail-label">Dossiernr:</span> ${persoon.dossiernummer || 'Onbekend'}</div>
              <div class="person-details"><span class="detail-label">Geboortedatum:</span> ${persoon.geboortedatum ? formatDate(persoon.geboortedatum) : '-'}</div>
              <div class="person-details"><span class="detail-label">Leeftijd:</span> ${persoon.age} jaar</div>
              <div class="person-details"><span class="detail-label">Adres:</span> ${persoon.adres}</div>
              <div class="person-details"><span class="detail-label">Telefoon:</span> ${persoon.telefoon}</div>
              <div class="status">${persoon.status || ''}</div>
            </div>
          </div>
          <div class="autos">
            <strong>Voertuigen:</strong>
            <ul>
              ${persoon.autos && persoon.autos.length > 0
                ? persoon.autos.map(auto => `<li>${auto.merk} ${auto.model} - Kenteken: ${auto.kenteken}</li>`).join('')
                : '<li>Geen voertuigen bekend</li>'
              }
            </ul>
          </div>
          <button class="btn-details" onclick="alert('Meer details voor ${persoon.name} komen hier.')">Meer details</button>
        `;

        container.appendChild(div);
      });
    }

    showPersons(persons);
  </script>

</body>
</html>
