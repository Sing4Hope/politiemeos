<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Politie Personenlijst</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    background: linear-gradient(120deg, #eaf1fb 0%, #f0f2f5 100%);
    color: #222;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }
  header {
    display: flex;
    align-items: center;
    gap: 18px;
    border-bottom: 4px solid #004aad;
    padding: 28px 32px 18px 32px;
    background: #fff;
    box-shadow: 0 2px 12px rgba(0,74,173,0.06);
  }
  header img {
    width: 70px;
    height: 70px;
    object-fit: contain;
  }
  header h1 {
    font-size: 2.8rem;
    color: #004aad;
    font-weight: 700;
    text-transform: uppercase;
    margin: 0;
    letter-spacing: 2px;
  }
  #controls {
    display: flex;
    gap: 15px;
    padding: 20px 32px;
    flex-wrap: wrap;
  }
  #searchInput {
    flex-grow: 1;
    min-width: 250px;
    padding: 10px 15px;
    font-size: 1rem;
    border: 2px solid #004aad;
    border-radius: 8px;
    background: #f7faff;
    outline-color: #004aad;
  }
  #addPersonForm {
    background-color: #f5f8ff;
    border: 2px solid #004aad;
    border-radius: 8px;
    padding: 20px;
    max-width: 400px;
  }
  #addPersonForm label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #002a6c;
  }
  #addPersonForm input {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border: 1.8px solid #004aad;
    border-radius: 6px;
    font-size: 1rem;
    background: #f7faff;
    color: #000;
  }
  #addPersonForm button {
    background-color: #004aad;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 20px;
    font-weight: 700;
    text-transform: uppercase;
    cursor: pointer;
    width: 100%;
  }
  #personList {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(350px,1fr));
    gap: 25px;
    padding: 30px 32px 60px 32px;
    max-width: 1200px;
    margin: 0 auto;
  }
  .person {
    background-color: #f5f8ff;
    border: 2px solid #004aad;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 6px rgb(0 74 173 / 0.2);
  }
  .person-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 15px;
  }
  .avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(135deg, #004aad 60%, #0074ff 100%);
    border: 3px solid #002a6c;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.8rem;
    font-weight: 700;
    color: white;
    text-transform: uppercase;
  }
  .person-name {
    font-size: 1.9rem;
    font-weight: 700;
    color: #002a6c;
    text-transform: uppercase;
    margin: 0 0 4px 0;
  }
  .person-details {
    font-size: 1rem;
    color: #000000;
  }
  .detail-label {
    font-weight: 700;
    color: #004aad;
  }
</style>
</head>
<body>

<header>
  <img src="pol.png" alt="Politie Logo" />
  <h1>Politie Personenlijst</h1>
</header>

<div id="controls">
  <input type="text" id="searchInput" placeholder="Zoek persoon..." />
  <form id="addPersonForm">
    <h2>Persoon toevoegen</h2>
    <label for="nameInput">Naam</label>
    <input type="text" id="nameInput" required />
    <label for="rankInput">Rank</label>
    <input type="text" id="rankInput" required />
    <label for="unitInput">Eenheid</label>
    <input type="text" id="unitInput" required />
    <button type="submit">Toevoegen</button>
  </form>
</div>

<div id="personList"></div>

<script>
  // Voorbeeldpersonen
  const personen = [
    { naam: 'Jan Jansen', rank: 'Agent', unit: 'Eenheid Noord' },
    { naam: 'Sanne de Vries', rank: 'Rechercheur', unit: 'Recherche' },
    { naam: 'Mark Peters', rank: 'Brigadier', unit: 'Eenheid Zuid' }
  ];

  const personList = document.getElementById('personList');
  const searchInput = document.getElementById('searchInput');
  const addPersonForm = document.getElementById('addPersonForm');
  const nameInput = document.getElementById('nameInput');
  const rankInput = document.getElementById('rankInput');
  const unitInput = document.getElementById('unitInput');

  function renderPersons(list) {
    personList.innerHTML = '';
    if(list.length === 0) {
      personList.innerHTML = '<p>Geen personen gevonden.</p>';
      return;
    }
    list.forEach(p => {
      const div = document.createElement('div');
      div.className = 'person';
      div.innerHTML = `
        <div class="person-header">
          <div class="avatar">${p.naam.charAt(0)}</div>
          <div>
            <h3 class="person-name">${p.naam}</h3>
            <p class="person-details"><span class="detail-label">Rank:</span> ${p.rank}</p>
            <p class="person-details"><span class="detail-label">Eenheid:</span> ${p.unit}</p>
          </div>
        </div>
      `;
      personList.appendChild(div);
    });
  }

  // Initial render
  renderPersons(personen);

  // Zoekfunctie
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    const filtered = personen.filter(p => 
      p.naam.toLowerCase().includes(term) || 
      p.rank.toLowerCase().includes(term) ||
      p.unit.toLowerCase().includes(term)
    );
    renderPersons(filtered);
  });

  // Persoon toevoegen
  addPersonForm.addEventListener('submit', e => {
    e.preventDefault();
    const newPerson = {
      naam: nameInput.value.trim(),
      rank: rankInput.value.trim(),
      unit: unitInput.value.trim()
    };
    if(newPerson.naam && newPerson.rank && newPerson.unit){
      personen.push(newPerson);
      renderPersons(personen);
      addPersonForm.reset();
      searchInput.value = '';
    }
  });
</script>

</body>
</html>
