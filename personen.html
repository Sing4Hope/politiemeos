<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Politie Personenlijst</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Jouw CSS hier: */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      background: linear-gradient(120deg, #eaf1fb 0%, #f0f2f5 100%);
      color: #222;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      animation: fadeInBody 1s;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 36px;
      border-bottom: 4px solid #004aad;
      padding: 28px 32px 18px 32px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,74,173,0.06);
      animation: slideDown 0.8s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes slideDown {
      from { transform: translateY(-60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    header img {
      width: 70px;
      height: 70px;
      object-fit: contain;
      filter: drop-shadow(0 2px 6px rgba(0,74,173,0.08));
      animation: fadeInLogo 1.2s;
    }
    @keyframes fadeInLogo {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }
    header h1 {
      font-size: 2.8rem;
      color: #004aad;
      font-weight: 700;
      text-transform: uppercase;
      margin: 0;
      letter-spacing: 2px;
      animation: fadeInText 1.2s;
    }
    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 30px;
      gap: 15px;
      padding: 0 32px;
      animation: fadeInUp 1s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }

    #searchInput {
      flex-grow: 1;
      min-width: 250px;
      padding: 10px 15px;
      font-size: 1rem;
      border: 2px solid #004aad;
      border-radius: 8px;
      outline-offset: 2px;
      outline-color: #004aad;
      transition: outline-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 1px 4px #004aad11;
      background: #f7faff;
    }
    #searchInput:focus {
      outline-color: #002a6c;
      box-shadow: 0 0 0 2px #b3d1ff;
    }

    #addPersonForm {
      background-color: #f5f8ff;
      border: 2px solid #004aad;
      border-radius: 8px;
      padding: 20px;
      max-width: 450px;
      flex-shrink: 0;
      box-shadow: 0 2px 6px rgb(0 74 173 / 0.2);
      animation: fadeInUp 1.1s;
      min-width: 320px;
    }

    #addPersonForm h2 {
      color: #004aad;
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      animation: fadeInText 1.2s;
    }

    #addPersonForm label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #002a6c;
      letter-spacing: 0.5px;
      transition: color 0.2s;
    }

    #addPersonForm input,
    #addPersonForm select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1.8px solid #004aad;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      color: #000;
      background: #f7faff;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    #addPersonForm input:focus,
    #addPersonForm select:focus {
      border-color: #002a6c;
      box-shadow: 0 0 0 2px #b3d1ff;
      outline: none;
    }

    #addPersonForm button {
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.15s;
      width: 100%;
      letter-spacing: 1px;
      font-size: 1.08rem;
      margin-top: 8px;
      box-shadow: 0 2px 8px #004aad22;
    }
    #addPersonForm button:hover {
      background-color: #002a6c;
      transform: scale(1.04);
    }

    #personList {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(350px,1fr));
      gap: 25px;
      padding: 30px 32px 60px 32px;
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeInUp 1.1s;
    }

    .person {
      background-color: #f5f8ff;
      border: 2px solid #004aad;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgb(0 74 173 / 0.2);
      transition: box-shadow 0.3s, transform 0.3s, border-color 0.3s;
      cursor: default;
      opacity: 0;
      transform: translateY(40px) scale(0.97);
      animation: personIn 0.7s forwards;
    }
    .person:hover {
      box-shadow: 0 6px 15px rgb(0 74 173 / 0.4);
      border-color: #002a6c;
      transform: translateY(-4px) scale(1.025);
    }
    @keyframes personIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .person-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #004aad 60%, #0074ff 100%);
      border: 3px solid #002a6c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.8rem;
      font-weight: 700;
      color: white;
      user-select: none;
      text-transform: uppercase;
      box-shadow: 0 0 8px #002a6c;
      transition: box-shadow 0.3s;
      animation: popIn 0.7s;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.7);}
      to { opacity: 1; transform: scale(1);}
    }

    .person-name {
      font-size: 1.9rem;
      font-weight: 700;
      color: #002a6c;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin: 0 0 4px 0;
      transition: color 0.3s;
    }

    .person-details {
      font-size: 1rem;
      margin-bottom: 6px;
      color: #000000;
    }

    .detail-label {
      font-weight: 700;
      color: #004aad;
    }

    .autos {
      background: #dde6fb;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 0.95rem;
      color: #002a6c;
      font-weight: 600;
      box-shadow: 0 2px 8px #004aad11;
      animation: fadeInUp 1.2s;
    }

    .autos ul {
      padding-left: 20px;
      margin: 8px 0 0 0;
    }

    .autos li {
      margin-bottom: 6px;
      transition: color 0.2s;
    }
    .autos li:hover {
      color: #0074ff;
    }

    .status {
      font-weight: 700;
      color: #e8b500;
      margin-top: 10px;
      font-style: normal;
      letter-spacing: 1px;
      animation: fadeInText 1.2s;
    }

    .btn-details {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s, transform 0.18s, box-shadow 0.2s;
      user-select: none;
      font-size: 1rem;
      box-shadow: 0 2px 8px #004aad22;
    }
    .btn-details:hover {
      background-color: #002a6c;
      transform: scale(1.06);
      box-shadow: 0 4px 16px #004aad33;
    }

    @media (max-width: 900px) {
      #personList {
        grid-template-columns: 1fr;
        padding: 15px;
      }
      .person {
        padding: 16px 10px 12px 10px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 18px 10px 8px 10px;
      }
      #controls {
        flex-direction: column;
        gap: 20px;
        padding: 0 10px;
      }
      #addPersonForm {
        min-width: unset;
        width: 100%;
      }
