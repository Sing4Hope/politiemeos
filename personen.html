<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personen beheren</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f7f9fc;
      color: #222;
      animation: fadeInBody 0.8s;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      color: #003087;
      animation: fadeInDown 0.7s;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    form {
      margin-bottom: 20px;
      animation: fadeInUp 0.7s;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      border-color: #003087;
      box-shadow: 0 0 0 2px #c3dafe;
      outline: none;
    }
    button {
      padding: 8px 14px;
      background-color: #003087;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    button:hover {
      background-color: #0050b3;
      transform: scale(1.05);
    }
    #searchInput {
      margin-bottom: 15px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      transition: border-color 0.2s, box-shadow 0.2s;
      animation: fadeInUp 0.8s;
    }
    #searchInput:focus {
      border-color: #003087;
      box-shadow: 0 0 0 2px #c3dafe;
      outline: none;
    }
    .person {
      background: white;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 1.1rem;
      opacity: 0;
      transform: translateX(40px) scale(0.97);
      animation: personIn 0.5s forwards;
    }
    @keyframes personIn {
      to {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }
    @keyframes shake {
      0% { transform: translateX(0);}
      20% { transform: translateX(-8px);}
      40% { transform: translateX(8px);}
      60% { transform: translateX(-6px);}
      80% { transform: translateX(6px);}
      100% { transform: translateX(0);}
    }
  </style>
</head>
<body>
  <h1>Personen beheren</h1>

  <form id="addForm" onsubmit="event.preventDefault(); addPerson();">
    <input type="text" id="newName" placeholder="Naam" required />
    <input type="number" id="newAge" placeholder="Leeftijd" min="0" max="120" required />
    <button type="submit">Toevoegen</button>
  </form>

  <input type="text" id="searchInput" placeholder="Zoek persoon..." oninput="filterPersons()" />

  <div id="personList"></div>

  <script>
    // Haal personen uit localStorage of begin met lege lijst
    let persons = JSON.parse(localStorage.getItem('personen')) || [];

    // Functie om lijst te tonen met animatie
    function showPersons(list) {
      const personList = document.getElementById('personList');
      personList.innerHTML = '';
      if(list.length === 0) {
        personList.innerHTML = '<p>Geen personen gevonden.</p>';
        return;
      }
      list.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'person';
        div.textContent = `${p.name} â€“ ${p.age} jaar`;
        div.style.animationDelay = (i * 60) + "ms";
        personList.appendChild(div);
      });
    }

    // Personen tonen bij laden
    showPersons(persons);

    // Shake animatie bij foutieve invoer
    function shakeForm() {
      const form = document.getElementById('addForm');
      form.style.animation = "shake 0.4s";
      form.addEventListener("animationend", () => {
        form.style.animation = "";
      }, { once: true });
    }

    // Nieuwe persoon toevoegen met animatie
    function addPerson() {
      const nameInput = document.getElementById('newName');
      const ageInput = document.getElementById('newAge');
      const name = nameInput.value.trim();
      const age = parseInt(ageInput.value);

      if(name && age >= 0) {
        persons.push({ name, age });
        localStorage.setItem('personen', JSON.stringify(persons));
        showPersons(persons);
        nameInput.value = '';
        ageInput.value = '';
        document.getElementById('searchInput').value = '';
      } else {
        shakeForm();
      }
    }

    // Filter functie voor zoeken met animatie
    function filterPersons() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filtered = persons.filter(p => p.name.toLowerCase().includes(search));
      showPersons(filtered);
    }
  </script>
</body>
</html>
